<div class="row" style="margin: 0px">
    <div class="col-md-12">
        <form role="form" ng-submit="processForm()">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="name" required>
                </div>
                <div class="form-group">
                    <label>Phone number</label>
                    <input type="number" class="form-control" ng-model="number" required>
                </div>
                <div class="form-group">
                    <label>Email id</label>
                    <input type="email" class="form-control" ng-model="email" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" ng-model="address" required>
                </div>
                <div class="form-group">
                    <label>Interests</label>
                    <div class="radio">
                        <label>
                            <input ng-model="interest" type="radio" name="rdoResult" ng-value="'Mobile_Application'" ng-checked="true" /> Mobile Application
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input ng-model="interest" type="radio" name="rdoResult" ng-value="'Machine_Learning'" /> Machine Learning
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">ADD</button>
            </div>
        </form>
    </div>
    <div class="col-md-12 margin-top10">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>View</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td> {{item.key}}</td>
                    <td> {{item.value}}</td>
                    <td><a ng-click="goToView2(item.id)"><i class="fa fa-search" aria-hidden="true"></i></a></td>
                    <td><a ng-click="edit(item.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
